<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Assessment</title>
  </head>
  <body>
    <!-- Top Left -->
    <div id="top-left" class="grid-box">
      <h1>Scott Yang</h1>
      <p>FEW Assessment</p>
    </div>

    <!-- Top Right -->
    <div id="top-right" class="grid-box">
      <label>Width</label>
      <input id="width-input" type="number" value="100" />
      <label>Height</label>
      <input id="height-input" type="number" value="100" />
      <label>Color:</label>
      <input id="color-input" type="color" />
    </div>

    <!-- Bottom Left -->
    <div id="bottom-left" class="grid-box">
      <h2>Width</h2>
      <p id="display-width"></p>
      <h2>Height</h2>
      <p id="display-height"></p>
      <h2>Color</h2>
      <p id="display-color"></p>
    </div>

    <!-- Bottom Right -->
    <div id="bottom-right">
      <h2>Color</h2>
      <div id="color-box"></div>
    </div>
    <script src="scripts.js" type="module"></script>
  </body>
</html>
